<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <f:metadata charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Product Card/Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&amp;family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="stylesHome.css" />
        <link type="text/css" rel="stylesheet" href="lib/bootstrap.min.css" />
        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet"/>
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="productDetails.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    </h:head>
    <h:body>


        <br/><br/><br/><br/>
        <ui:repeat var="hebergement" value="#{detailHeberg.hebergements}" varStatus="loop">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title text-center text-primary text-uppercase">Notre #{hebergement.type}</h6>
                <h1 class="mb-5">Explore YOUR <span class="text-primary text-uppercase">CHOICE</span></h1>
            </div>
        <div class="card-wrapper">
            <div class="card">
                <!-- card left -->
                <div class="product-imgs">
                    <div class="img-display">
                        <div class="img-showcase">
                            <img src="#{hebergement.image}" alt=""/>
                        </div>
                    </div>

                </div>
                <!-- card right -->
                <div class="product-content">
                    <h2 class="product-title">#{hebergement.nom}</h2>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>

                    <div class="product-price">
                        <p class="new-price">Price: <span>#{hebergement.prix_par_nuit}$</span></p>
                    </div>

                    <div class="product-detail">
                        <h2>about this #{hebergement.type}: </h2>
                        <p>#{hebergement.description}</p>
                        <ul>
                            <li><small class="border-end me-3 pe-3">
                                <i class="fa fa-map-marker text-primary me-2"></i>
                                #{hebergement.lieu}
                            </small></li>
                            <li><small><i class="fa fa-wifi text-primary me-2"></i>Wifi</small>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h:form>
                            <h:commandButton styleClass="btn btn-sm btn-primary rounded py-2 px-4" value="Add to Cart" onclick="showPopup();" type="button" />

                            <!-- Hidden popup div -->
                            <div id="popup" class="popup">
                                <h:panelGroup>
                                    <h:outputText value="ton hebergement a ete ajoute avec success!" />
                                    <h:commandButton value="Close" onclick="hidePopup(); return false;" />
                                </h:panelGroup>
                            </div>
                        </h:form>

                    </div>

                </div>
            </div>
        </div>
        </ui:repeat>
        <style type="text/css">
            .popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                padding: 20px;
                border: 1px solid #ccc;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            }
        </style>

        <script type="text/javascript">
            function showPopup() {
                var popup = document.getElementById("popup");
                popup.style.display = "block";
            }

            function hidePopup() {
                var popup = document.getElementById("popup");
                popup.style.display = "none";
            }
        </script>
    </h:body>
</f:view>
</html>
