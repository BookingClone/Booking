<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <f:metadata charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <title>Login</title>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                        <img src="images/white.png" alt=""/>
                        <div class="text">
                            <p>Join the community of developers <i>- ludiflex</i></p>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <h:form>
                            <div class="input-box">
                                <h2>Login</h2>
                                <div class="input-field">
                                    <h:inputText id="email" styleClass="input" required="true" autocomplete="on" value="#{loginBean.user.email}"/>
                                    <h:outputLabel for="email">Email</h:outputLabel>
                                </div>
                                <div class="input-field">
                                    <h:inputSecret id="password" styleClass="input" required="true" value="#{loginBean.user.password}"/>
                                    <h:outputLabel for="password" >Password</h:outputLabel>
                                </div>
                                <div class="input-field">
                                    <h:commandButton type="submit" styleClass="submit" value="SignIn" action="#{loginBean.login}"/>
                                </div>
                                <div class="signin">
                                    <span>you don't have account? <a href="register.xhtml">Register here</a></span>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </h:body>
</f:view>
</html>
