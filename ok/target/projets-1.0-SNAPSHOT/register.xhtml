<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Enregistrement</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/styles.css" />
    <!-- Ajoutez Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <!-- Ajoutez Bootstrap JS (facultatif) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'dd/mm/yyyy', // Format de date souhaité
                autoclose: true, // Ferme automatiquement le calendrier après la sélection
                todayHighlight: true // Met en surbrillance la date d'aujourd'hui
            });
        });
    </script>

</h:head>

<h:body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo -->
        <img src="logoB.png" alt="Logo" class="navbar-brand" />

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:link outcome="home" value="Home" styleClass="nav-link" />
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h:form>
                    <!-- Prénom -->
                    <div class="form-group">
                        <h:outputLabel for="firstName" styleClass="input-label">Prénom :</h:outputLabel>
                        <h:inputText id="firstName" value="#{userController.user.firstName}" required="true" styleClass="form-control" />
                    </div>

                    <!-- Nom -->
                    <div class="form-group">
                        <h:outputLabel for="lastName" styleClass="input-label">Nom :</h:outputLabel>
                        <h:inputText id="lastName" value="#{userController.user.lastName}" required="true" styleClass="form-control" />
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <h:outputLabel for="email" styleClass="input-label">Email :</h:outputLabel>
                        <h:inputText id="email" value="#{userController.user.email}" required="true" styleClass="form-control" />
                    </div>

                    <!-- Mot de passe -->
                    <div class="form-group">
                        <h:outputLabel for="password" styleClass="input-label">Mot de passe :</h:outputLabel>
                        <h:inputSecret id="password" value="#{userController.user.password}" required="true" styleClass="form-control" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="city" styleClass="input-label">City :</h:outputLabel>
                        <h:inputText id="city" value="#{userController.user.city}" required="true" styleClass="form-control" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="tel" styleClass="input-label">Téléphone :</h:outputLabel>
                        <h:inputText id="tel" value="#{userController.user.phoneNumber}" required="true" styleClass="form-control" />
                    </div>

                    <!-- Nationalité -->
                    <div class="form-group">
                        <h:outputLabel for="nationality" styleClass="input-label">Nationalité :</h:outputLabel>
                        <h:inputText id="nationality" value="#{userController.user.nationality}" required="true" styleClass="form-control" />
                    </div>

                    <!-- Genre -->
                    <div class="form-group">
                        <h:outputLabel for="gender" styleClass="input-label">Genre :</h:outputLabel>
                        <h:selectOneRadio id="gender" value="#{userController.user.gender}" styleClass="form-control">
                            <f:selectItem itemLabel="Homme" itemValue="Homme" />
                            <f:selectItem itemLabel="Femme" itemValue="Femme" />
                        </h:selectOneRadio>
                    </div>

                    <h:commandButton value="S'inscrire" action="#{userController.register}" styleClass="btn btn-primary" />
                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
